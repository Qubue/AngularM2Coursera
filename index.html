<!doctype html>
<html lang="en">

<head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
    <style>
        .emptyMessage {
            font-weight: bold;
            color: red;
            font-size: 1.2em;
        }

        li {
            margin-bottom: 7px;
            font-size: 1.2em;
        }

        li>button {
            margin-left: 6px;
        }

        button>span {
            color: green;
        }
    </style>
</head>

<body ng-app="myApp">
    <div class="container">
        <h1>Shopping List Check Off</h1>
        <div class="row">
            <!-- To Buy List -->
            <div ng-controller='toBuyListController as toBuyList' class="col-md-6">
                <h2>To Buy:</h2>
                <ul>
                    <li ng-repeat="item in toBuyList.bought"> {{item.name}}(s) {{item.quantity}}<button ng-click="toBuyList.removeItem($index);" class="btn btn-default"><span class="glyphicon glyphicon-ok"></span> Bought</button></li>
                </ul>
                <div ng-hide="toBuyList.bought.length" class="emptyMessage">Everything is bought!</div>
            </div>

            <!-- Already Bought List -->
            <div ng-controller='boughtListController as boughtList' dropzone="" class="col-md-6">
                <h2>Already Bought:</h2>
                <ul>
                    <li ng-repeat="item in boughtList.toBuy">{{item.name}}(s) {{item.quantity}}</li>
                </ul>
                <div ng-hide="boughtList.toBuy.length" class="emptyMessage">Nothing bought yet.</div>
            </div>
        </div>
    </div>

</body>

</html>
